{% extends "base.html" %}

{% block content %}
<h1>Записи в блоге</h1>
{% for item in users %}
<div class="col-md6 border rounded">
    <h2>{{item.name}}</h2>
    <div>
        {{item.surname}}
    </div>
    <div>
        {{item.email}}
    </div>
    <div>
        {{item.letter}}
    </div>
</div>
{% endfor %}
{% endblock %}
